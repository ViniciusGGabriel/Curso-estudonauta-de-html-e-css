 <h1>5° formulário</h1>
 <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>

        <input type="radio" name="isex" id="ifem"> <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Formulário</legend>
        <p>
            <input type="checkbox" name="iefut" id="iefut"><label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="iebasq" id="iebasq"><label for="iebasq">Basquete</label>  <br>

            <input type="checkbox" name="iecorr" id="iecorr"><label for="iecorr">Corrida</label> <br>
        </p>

        <p>
            <input type="submit" value="Enviar">

    </form>
