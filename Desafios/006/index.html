<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desfio das tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="3">4</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td>14</td>
            <td>15</td>
            <td colspan="2">16</td>
        </tr>
    </table>
</body>
</html>
